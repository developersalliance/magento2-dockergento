services:
    frontend:
        volumes:
            - workspace_frontend:/usr/src/app

    phpfpm:
        volumes: &appvolumes-mac
            - workspace:/var/www/html

    phpfpm_xdebug:
        volumes: *appvolumes-mac

    nginx:
        volumes: *appvolumes-mac

volumes:
    workspace:
    workspace_frontend:
